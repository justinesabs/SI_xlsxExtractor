<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel/CSV Column Extractor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load XLSX library first -->
  <script src="lib/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Excel/CSV Column Extractor</h1>
    <input type="file" id="fileInput" accept=".csv, .xlsx, .xls">
    <button id="extractButton">Extract Columns</button>
    <button id="copyButton" disabled>Copy to Clipboard</button>
    <button id="copyFullButton">Copy Full File</button>
    <button id="clearButton">Clear</button>
    <div id="statusLabel"></div>
    <table id="previewTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
